<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Intro LaunchX</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <div id="app">
        <img v-bind:src="foto" alt="Foto de Perfil" :class="genero">

        <h1>{{nombre}} {{apellido}}</h1>
        <h3>Email: {{email}}</h3>
        <button v-on:click="cambiarUsuario()" :class="genero">Obtener un usuario aleatorio</button>
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
</body>

</html>
